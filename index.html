<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Simple HTML Form</title>
      <link rel="stylesheet" href="index.css">
      <script src="index.js"></script>
  </head>

  <body>
    <form name="searchForm" id="search-form" onsubmit="return validateForm()">
      <div class="row">
        <input type="text" name="name" />
        <button class="search">
          <img src="" alt="search icon" />
        </button>
      </div>
    </form>

    <div id="results">
      <p id="path-result"></p>
      <p id="error-result"></p>
    </div>
  </body>
  </html>
